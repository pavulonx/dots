env:
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color
  #TERM: alacritty

scrolling:
  history: 55000
#  multiplier: 3

font:
  normal:
    family: Source Code Pro

  size: 10

window:
  padding:
    x: 4
    y: 4


schemes:
  default: &default
    primary:
      background: '#080808'
      foreground: '#ebdbb2'
    normal:
      black:   '#212121' # grey 900
      red:     '#E53935' # red 600
      green:   '#43A047' # green 600
      yellow:  '#FFB300' # amber 600
      blue:    '#1E88E5' # blue 600
      magenta: '#D81B60' # pink 600
      cyan:    '#00ACC1' # cyan 600
      white:   '#EEEEEE' # grey 200
    bright:
      black:   '#424242' # grey 800
      red:     '#EF5350' # red 400
      green:   '#66BB6A' # green 400
      yellow:  '#FFCA28' # amber 400
